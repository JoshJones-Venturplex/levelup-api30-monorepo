<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Amiibos </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="amiibo-list">
      <mat-list-item *ngFor="let amiibo of amiibos">
        <button
          mat-button
          class="list-button"
          (click)="selectAmiibo(amiibo)"
        >
          {{ amiibo?.name || amiibo?.aliases[0] || amiibo?.titles[0] || 'No name/title'}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
