<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Animals </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="animal-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Animal
      </button>
      <mat-list-item *ngFor="let animal of animals">
        <button mat-button class="list-button" (click)="selectAnimal(animal)">
          {{ animal.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
