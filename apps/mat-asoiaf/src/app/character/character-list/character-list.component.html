<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Characters </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="character-list">
      <mat-list-item *ngFor="let character of characters">
        <button
          mat-button
          class="list-button"
          (click)="selectCharacter(character)"
        >
          {{ character?.name || character?.aliases[0] || character?.titles[0] || 'No name/title'}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="changePage(-1)">Previous</button>
    <button mat-button (click)="changePage(1)">Next</button>
  </mat-card-actions>
</mat-card>
