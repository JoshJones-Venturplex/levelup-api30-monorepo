<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedPlayer?.name || 'Add Player' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedPlayer?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="playerForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Player Name" formControlName="name" />
        <mat-error *ngIf="formFieldValidator('name')">{{ playerFormErrors.name }}</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Height" formControlName="height" />
        <mat-error *ngIf="formFieldValidator('height')">{{ playerFormErrors.height }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="position" formControlName="position" />
        <mat-error *ngIf="formFieldValidator('position')">{{ playerFormErrors.position }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="number" formControlName="number" />
        <mat-error *ngIf="formFieldValidator('number')">{{ playerFormErrors.number }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="team" formControlName="team" />
        <mat-error *ngIf="formFieldValidator('team')">{{ playerFormErrors.team }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="savePlayer()" [disabled]="!playerForm.valid">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedPlayer)">Delete</button>
  </mat-card-actions>
</mat-card>
