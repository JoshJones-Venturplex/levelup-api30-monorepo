<div class="card-container">
  <workspace-player-list
    [players]="players$ | async"
    (playerSelected)="selectPlayer($event)"
    (reset)="resetCurrentPlayer()"
  >
  </workspace-player-list>
  <workspace-player-detail
    [selectedPlayer]="currentPlayer$ | async"
    (saved)="savePlayer($event)"
    (canceled)="resetCurrentPlayer()"
    (deleted)="deletePlayer($event)"
  >
  </workspace-player-detail>
</div>
