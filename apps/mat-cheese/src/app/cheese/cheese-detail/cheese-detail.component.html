<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedCheese?.name || 'Add Cheese' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedCheese?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="cheeseForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Cheese Name" formControlName="name" />
        <mat-error *ngIf="formFieldValidator('name')">{{ cheeseFormErrors.name }}</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Origin" formControlName="origin" />
        <mat-error *ngIf="formFieldValidator('origin')">{{ cheeseFormErrors.origin }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Calories" formControlName="calories" />
        <mat-error *ngIf="formFieldValidator('calories')">{{ cheeseFormErrors.calories }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Carbs" formControlName="carbs" />
        <mat-error *ngIf="formFieldValidator('carbs')">{{ cheeseFormErrors.carbs }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveCheese()" [disabled]="!cheeseForm.valid">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedCheese)">Delete</button>
  </mat-card-actions>
</mat-card>
