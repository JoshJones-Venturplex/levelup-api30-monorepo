<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Cheeses </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="cheese-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Cheese
      </button>
      <mat-list-item *ngFor="let cheese of cheeses">
        <button mat-button class="list-button" (click)="selectCheese(cheese)">
          {{ cheese.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
