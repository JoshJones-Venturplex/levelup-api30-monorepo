<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedCoffee?.flavor || 'Add Coffee' | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>{{
      selectedCoffee?.type || 'N/A' | titlecase
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="coffeeForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Coffee Flavor" formControlName="flavor" />
        <mat-error *ngIf="formFieldValidator('flavor')">{{
          coffeeFormErrors.flavor
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="type" placeholder="Type">
          <mat-option *ngFor="let type of typeOptions" [value]="type">
            {{ type | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formFieldValidator('type')">{{
          coffeeFormErrors.type
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="style" placeholder="Style">
          <mat-option *ngFor="let style of styleOptions" [value]="style">
            {{ style | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formFieldValidator('style')">{{
          coffeeFormErrors.style
        }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="size" placeholder="Size">
          <mat-option *ngFor="let size of sizeOptions" [value]="size">
            {{ size | titlecase }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formFieldValidator('size')">{{
          coffeeFormErrors.size
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveCoffee()" [disabled]="!coffeeForm.valid">
      Save
    </button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
      mat-button
      (click)="deleted.emit(selectedCoffee)"
      [disabled]="!coffeeForm.valid"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
