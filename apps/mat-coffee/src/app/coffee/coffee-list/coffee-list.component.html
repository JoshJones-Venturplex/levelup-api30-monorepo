<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Coffee Menu </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="coffee-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Coffee
      </button>
      <mat-list-item *ngFor="let coffee of coffees">
        <button mat-button class="list-button" (click)="selectCoffee(coffee)">
          {{ coffee.flavor }} {{coffee.type}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
