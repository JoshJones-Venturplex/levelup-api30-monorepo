<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>{{ selectedDrink?.name || 'Create Drink' }} </mat-card-title>
    <mat-card-subtitle>{{ selectedDrink?.id || 'N/A'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="drinkForm" class="drink-form">
      <mat-form-field>
        <input matInput placeholder="Drink Name" formControlName="name"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Caffeine" formControlName="caffeine"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Sugar" formControlName="sugar"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Founder Name" formControlName="founder"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveDrink()">Save</button>
    <button mat-button (click)="canceled.emit()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedDrink.id)">Delete</button>
  </mat-card-actions>
</mat-card>
