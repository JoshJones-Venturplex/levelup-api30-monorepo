<mat-card class="master-card">
  <mat-card-header>
    <mat-card-title> Instruments </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="instrument-list">
      <button
        mat-raised-button
        class="instrument-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Instrument
      </button>
      <mat-list-item *ngFor="let instrument of instruments">
        <button mat-button class="instrument-button" (click)="selectInstrument(instrument)">
          {{ instrument.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
