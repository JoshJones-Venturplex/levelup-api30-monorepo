<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedItem?.name || 'Add Item' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedItem?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="itemForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Item Name" formControlName="name" />
        <mat-error *ngIf="formFieldValidator('name')">{{ itemFormErrors.name }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="status" placeholder="Status">
            <mat-option *ngFor="let option of selectOptions" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formFieldValidator('status')">{{ itemFormErrors.status }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveItem()" [disabled]="!itemForm.valid">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedItem)">Delete</button>
  </mat-card-actions>
</mat-card>
