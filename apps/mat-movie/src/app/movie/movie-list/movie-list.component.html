<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Movies </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="movie-list">
      <mat-list-item *ngFor="let movie of movies">
        <button
          mat-button
          class="list-button"
          (click)="selectMovie(movie)"
        >
          {{ movie?.Title || 'No name'}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
