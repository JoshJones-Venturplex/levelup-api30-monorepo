<mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>{{ selectedPizza?.name || 'Create Pizza' }} </mat-card-title>
      <mat-card-subtitle>{{ selectedPizza?.id || 'N/A'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pizzaForm" class="pizza-form">
        <mat-form-field>
          <input matInput placeholder="Pizza Name" formControlName="name"/>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Calories" formControlName="calories"/>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Main Topping" formControlName="mainTopping"/>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Secondary Topping" formControlName="secondaryTopping"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="start" class="detail-actions">
      <button mat-button (click)="savePizza()">Save</button>
      <button mat-button (click)="canceled.emit()">Cancel</button>
      <button mat-button (click)="deleted.emit(selectedPizza.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
