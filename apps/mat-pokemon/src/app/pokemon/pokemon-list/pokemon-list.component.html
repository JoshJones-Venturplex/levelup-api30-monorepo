<mat-card class="list-card">
    <mat-card-header>
      <mat-card-title> Pokemon </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="pokemon-list">
        <mat-list-item *ngFor="let pokemon of pokemons">
          <button
            mat-button
            class="list-button"
            (click)="selectPokemon(pokemon)"
          >
            {{ pokemon?.name }}
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button (click)="changeOffset(-20)">Previous</button>
      <button mat-button (click)="changeOffset(20)">Next</button>
    </mat-card-actions>
  </mat-card>
