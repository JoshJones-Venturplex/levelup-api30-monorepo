<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Smoothie Menu </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="smoothie-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Smoothie
      </button>
      <mat-list-item *ngFor="let smoothie of smoothies">
        <button mat-button class="list-button" (click)="selectSmoothie(smoothie)">
          {{ smoothie.flavor | titlecase }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
