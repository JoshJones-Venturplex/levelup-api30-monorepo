<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedSoda?.name || 'Add Soda' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedSoda?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sodaForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Soda Name" formControlName="name" />
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Created" formControlName="created" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Calories" formControlName="calories" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Sugar" formControlName="sugar" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveSoda()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedSoda)">Delete</button>
  </mat-card-actions>
</mat-card>
