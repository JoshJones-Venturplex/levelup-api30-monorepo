<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Sodas </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="soda-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Soda
      </button>
      <mat-list-item *ngFor="let soda of sodas">
        <button mat-button class="list-button" (click)="selectSoda(soda)">
          {{ soda.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
