<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Ships </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="ship-list">
      <mat-list-item *ngFor="let ship of ships">
        <button
          mat-button
          class="list-button"
          (click)="selectShip(ship)"
        >
          {{ ship?.ship_name || 'No name'}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
