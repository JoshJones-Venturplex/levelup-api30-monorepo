<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>{{ selectedAlbum?.name || 'N/A' }} </mat-card-title>
    <mat-card-subtitle>{{
      selectedAlbum?.album_type || 'N/A'
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="detail-content">
    <mat-list-item *ngIf="selectedAlbum?.id"
      >By:
      <mat-list>
        <mat-list-item *ngFor="let item of selectedAlbum?.artists">
          {{ item.name }}
        </mat-list-item>
      </mat-list>
    </mat-list-item>
  </mat-card-content>
</mat-card>
