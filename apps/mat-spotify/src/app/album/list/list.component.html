<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Albums </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="album-list">
      <mat-list-item *ngFor="let album of albums">
        <button mat-button class="list-button" (click)="selectAlbum(album)">
          {{ album.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
