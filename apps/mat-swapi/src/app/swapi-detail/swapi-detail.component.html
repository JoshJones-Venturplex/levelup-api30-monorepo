<mat-card class="detail-card">
    <mat-card-header *ngIf="person">
        <mat-card-title>{{person?.name}}</mat-card-title>
        <mat-card-subtitle>Born: {{person?.birth_year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="person">
        Appears in: 
        <mat-list *ngIf="films" dense>
            <mat-list-item *ngFor="let film of films">
                {{film?.title}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
