<mat-card class="master-card">
    <mat-card-header>
        <mat-card-title>SWAPI LIST</mat-card-title>
        <mat-card-subtitle>Cast</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="stream-list">
        <mat-list-item *ngFor="let person of people">
          <button mat-button class="person-button" (click)="selectPerson(person)">
            {{person.name}}
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button (click)="changePage(-1)">Previous</button>
      <button mat-button (click)="changePage(1)">Next</button>
  </mat-card-actions>
</mat-card>
