<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedTaco?.name || 'Add Taco' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedTaco?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="tacoForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Taco Name" formControlName="name" />
        <mat-error *ngIf="formFieldValidator('name')">{{ tacoFormErrors.name }}</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Protein" formControlName="protein" />
        <mat-error *ngIf="formFieldValidator('protein')">{{ tacoFormErrors.protein }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Salsa" formControlName="salsa" />
        <mat-error *ngIf="formFieldValidator('salsa')">{{ tacoFormErrors.salsa }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Calories" formControlName="calories" type="number" />
        <mat-error *ngIf="formFieldValidator('calories')">{{ tacoFormErrors.calories }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveTaco()" [disabled]="!tacoForm.valid">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedTaco)">Delete</button>
  </mat-card-actions>
</mat-card>
