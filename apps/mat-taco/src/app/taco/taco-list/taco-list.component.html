<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Tacos </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="taco-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Taco
      </button>
      <mat-list-item *ngFor="let taco of tacos">
        <button mat-button class="list-button" (click)="selectTaco(taco)">
          {{ taco.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
