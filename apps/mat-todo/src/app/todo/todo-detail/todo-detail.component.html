<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedTodo?.name || 'Create New Todo Item' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedTodo?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="todoForm" class="todo-form">
      <div class="title-row">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>

      <mat-checkbox formControlName="important" value="" color="primary">Important</mat-checkbox>
      </div>

      <mat-form-field>
          <input matInput
                 formControlName="date"
                 [matDatepicker]="datePickerRef"
                 placeholder="Date">
                 <mat-datepicker-toggle matSuffix [for]="datePickerRef"></mat-datepicker-toggle>
      </mat-form-field>
      <mat-datepicker #datePickerRef></mat-datepicker>

      <mat-form-field>
        <input matInput placeholder="description" formControlName="description" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveTodo()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedTodo)">Delete</button>
  </mat-card-actions>
</mat-card>
