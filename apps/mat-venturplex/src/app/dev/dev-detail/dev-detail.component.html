<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedDev?.name || 'Add Dev' }}
    </mat-card-title>
    <mat-card-subtitle>{{ selectedDev?.id || 'N/A' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="devForm" class="detail-form">
      <mat-form-field>
        <input matInput placeholder="Dev First Name" formControlName="firstName" />
        <mat-error *ngIf="formFieldValidator('firstName')">{{ devFormErrors.firstName }}</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Dev Last Name" formControlName="lastName" />
        <mat-error *ngIf="formFieldValidator('lastName')">{{ devFormErrors.lastName }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="status" placeholder="Status">
            <mat-option *ngFor="let option of selectOptions" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formFieldValidator('status')">{{ devFormErrors.status }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="start" class="detail-actions">
    <button mat-button (click)="saveDev()" [disabled]="!devForm.valid">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="deleted.emit(selectedDev)">Delete</button>
  </mat-card-actions>
</mat-card>
