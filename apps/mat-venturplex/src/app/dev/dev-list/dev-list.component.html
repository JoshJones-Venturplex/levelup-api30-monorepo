<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title> Devs </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="dev-list">
      <button
        mat-raised-button
        class="list-button"
        color="primary"
        (click)="reset.emit()"
      >
        Add New Dev
      </button>
      <mat-list-item *ngFor="let dev of devs">
        <button mat-button class="list-button" (click)="selectDev(dev)">
          {{ dev.firstName }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
